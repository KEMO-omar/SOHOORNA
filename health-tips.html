    <style>
        :root {
            --bg: #030508; --surface: #0f141e; --gold: #D4AF37; --gold-light: #FFD700;
            --text-main: #f8f9fa; --text-dim: #94a3b8; --nav-bg: rgba(15, 20, 30, 0.96);
            --green: #2ecc71; --blue: #3498db; --red: #e74c3c;
        }

        [data-theme="light"] {
            --bg: #f0f2f5; --surface: #ffffff; --gold: #a37e00; --gold-light: #c5a021;
            --text-main: #2d3436; --text-dim: #636e72; --nav-bg: rgba(255, 255, 255, 0.96);
        }

        body { background-color: var(--bg); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; padding-bottom: 100px; transition: 0.3s; overflow-x: hidden; }

        /* Navbar */
        .top-nav-bar {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--nav-bg); z-index: 1000; backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212,175,55,0.1);
        }

        .top-btn {
            background: var(--surface); border: 2px solid var(--gold); color: var(--gold);
            width: 42px; height: 42px; border-radius: 12px; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 18px;
        }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100%; background: var(--bg); z-index: 6000; transition: 0.4s; overflow-y: auto; border-left: 2px solid var(--gold); }
        .sidebar.active { right: 0; }
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(212,175,55,0.1); }
        .sidebar-item { display: flex; align-items: center; gap: 15px; color: var(--text-main); text-decoration: none; padding: 12px 20px; font-size: 15px; transition: 0.2s; }
        .sidebar-item:hover { background: rgba(212,175,55,0.1); color: var(--gold); }
        .sidebar-item i { color: var(--gold); width: 25px; text-align: center; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 5500; }
        .overlay.active { display: block; }

        /* Search Bar */
        .search-container { padding: 20px; text-align: center; }
        .search-box {
            width: 100%; max-width: 500px; padding: 12px 20px; border-radius: 30px;
            border: 2px solid var(--gold); background: var(--surface); color: var(--text-main);
            outline: none; font-family: 'Cairo';
        }

        /* Health Cards & Categories */
        .container { padding: 15px; max-width: 900px; margin: auto; }
        
        .category-block { margin-bottom: 25px; }
        .category-title {
            background: linear-gradient(90deg, var(--gold), transparent);
            color: #000; padding: 10px 20px; border-radius: 10px;
            font-family: 'Changa'; font-weight: 800; margin-bottom: 15px;
            display: flex; align-items: center; gap: 10px;
        }

        .tips-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .tip-item {
            background: var(--surface); padding: 15px; border-radius: 15px;
            border: 1px solid rgba(212,175,55,0.1); position: relative;
            transition: 0.3s; display: flex; gap: 12px;
        }
        .tip-item:hover { transform: translateY(-3px); border-color: var(--gold); }
        .tip-number { background: var(--gold); color: #000; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; font-weight: 900; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .tip-text { font-size: 14px; line-height: 1.5; color: var(--text-main); }

        /* Floating Share Button */
        .float-share {
            position: fixed; bottom: 100px; left: 20px; background: var(--gold);
            color: #000; width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); z-index: 5000; cursor: pointer;
        }
    </style>

    <script>

            { cat: "التغذية الذكية", icon: "fa-utensils", items: [

                "تناول الشوربة الدافئة لتهيئة المعدة.", "قلل من الحلويات الرمضانية واستبدلها بالفواكه.", "تجنب المشروبات الغازية تماماً على الفطور.",
                "تناول الزبادي في السحور لتعزيز الهضم.", "ابتعد عن الأطعمة المصنعة واللانشون.", "قلل من استخدام السمن النباتي واستخدم زيت الزيتون.",
                "تناول الموز في السحور لأنه غني بالبوتاسيوم.", "تجنب شرب الشاي مباشرة بعد الفطور لأنه يمنع امتصاص الحديد.",
                "اجعل حصة البروتين (دجاج/سمك) مشوية دائماً.", "تناول الشوفان في السحور لإحساس طويل بالشبع.",

            ]},
            { cat: "خطة الترطيب", icon: "fa-droplet", items: [
                "اشرب 8 أكواب ماء بين الفطور والسحور.", "أضف شرائح الليمون للماء لتطهير الجسم.", "تجنب الماء المثلج جداً وقت الإفطار.",
                "احمل معك زجاجة ماء عند الذهاب للتراويح.", "تناول البطيخ والخيار لترطيب الجسم طبيعياً.", "قلل من الكافيين لأنه مدر للبول ويسبب الجفاف.",
                "تجنب المشروبات السكرية الجاهزة.", "ابدأ سحورك بكوبين من الماء.", "اشرب اليانسون والبابونج لتهدئة الأمعاء.",
                "تجنب الإكثار من شرب الماء وقت السحور فقط (وزعه طوال الليل)."
            ]},

                "المشي قبل الإفطار بساعة يحرق الدهون بفعالية.", "صلاة التراويح رياضة روحية وبدنية ممتازة.", "لا تمارس رياضة شاقة وأنت صائم في الحر.",
                "تمارين الإطالة (Stretching) تمنع خمول الجسم.", "تجنب الجلوس الطويل أمام التلفاز بعد الفطور.", "مارس رياضة خفيفة بعد ساعتين من الأكل.",
                "استخدم السلالم بدلاً من المصعد.", "قف وتمشى لمدة 5 دقائق كل ساعة.", "تنفس بعمق أثناء المشي لتجديد الأكسجين.",
                "اجعل المشي للمسجد عادة يومية سريعة."
            ]},

            { cat: "صحة الفم والجمال", icon: "fa-tooth", items: [
                "استخدم السواك بانتظام لتطهير الفم.", "نظف أسنانك بالخيط الطبي يومياً.", "استخدم غسول فم خالي من الكحول.",

                "تجنب التدخين تماماً؛ رمضان فرصة للإقلاع.", "اغسل يديك جيداً قبل لمس الطعام.", "تجنب التعرض المباشر للشمس في وقت الظهيرة.",
                "رطب بشرتك باستمرار لتعويض الجفاف."
            ]},
            { cat: "الصحة النفسية والروحية", icon: "fa-brain", items: [
                "ابتعد عن الغضب والتوتر (اللهم إني صائم).", "خصص وقتاً للتأمل والسكينة.", "صلة الرحم ترفع من هرمونات السعادة.",
                "ساعد المحتاجين؛ العطاء يريح النفس.", "تجنب المشاحنات الجانبية في نهار رمضان.", "اقرأ صفحات من القرآن لتهدئة أعصابك.",
                "مارس الامتنان واشكر الله على نعم الصحة.", "ابتعد عن الأخبار السلبية والمزعجة.", "نظم وقتك لتقليل التوتر الناتج عن العجلة.",
                "ابتسم دائماً؛ التبسم صدقة ويريح القلب."
            ]}
        ];

        // توليد النصائح
        const container = document.getElementById('tipsContainer');
        let totalTips = 0;
        tipsData.forEach(category => {
            let html = `
                <div class="category-block">
                    <div class="category-title"><i class="fa-solid ${category.icon}"></i> ${category.cat}</div>
                    <div class="tips-grid">
            `;
            category.items.forEach(tip => {
                totalTips++;
                html += `
                    <div class="tip-item">
                        <div class="tip-number">${totalTips}</div>
                        <div class="tip-text">${tip}</div>
                    </div>
                `;
            });
            html += `</div></div>`;
            container.innerHTML += html;
        });

        // البحث
        function filterTips() {
            let input = document.getElementById('tipSearch').value.toLowerCase();
            let items = document.getElementsByClassName('tip-item');
            for (let i = 0; i < items.length; i++) {
                if (items[i].innerText.toLowerCase().includes(input)) {
                    items[i].style.display = "flex";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        // ثيم
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // سايد بار
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        document.getElementById('menuBtn').onclick = () => { sidebar.classList.add('active'); overlay.classList.add('active'); };
        overlay.onclick = () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); };

        function shareSite() {
            if (navigator.share) {
                navigator.share({
                    title: 'سحورنا 2026',
                    text: 'اكتشف 100 نصيحة صحية لرمضان في تطبيق سحورنا!',
                    url: 'https://kemo-omar.github.io/SOHOORNA/'
                });
            }
        }
    </script>
