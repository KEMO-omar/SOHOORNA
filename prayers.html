<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التسبيح الشامل</title>
    <style>
        :root {
            --egyptian-wood: #3e2723; /* لون خشب مصري أصيل داكن */
            --wood-grain: #2d1b0e;
            --digital-bg: #222;
            --gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        /* صفحة الاختيار - البداية */
        #selectionPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000);
            text-align: center;
        }

        .choice-card {
            background: #111;
            border: 2px solid #333;
            padding: 30px;
            margin: 15px;
            border-radius: 20px;
            cursor: pointer;
            width: 280px;
            transition: 0.3s;
        }

        .choice-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            background: #1a1a1a;
        }

        .choice-card h2 { color: var(--gold); margin: 0; }
        .choice-card p { color: #888; font-size: 0.9rem; }

        /* شاشة السبحة */
        #rosaryApp { display: none; height: 100vh; }

        .sidebar {
            width: 260px;
            background: #0a0a0a;
            border-left: 1px solid #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- تصميم السبحة المصرية (تصحيح المظهر) --- */
        .rosary-wood-container {
            position: relative;
            width: 300px;
            height: 450px;
            transform-style: preserve-3d;
            perspective: 1500px;
            display: none;
        }

        .bead-wood {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin: -50px;
            border-radius: 50%;
            /* تدرج لوني كروي واقعي */
            background: radial-gradient(circle at 35% 35%, #8d6e63 0%, var(--egyptian-wood) 60%, #1b110b 100%);
            box-shadow: 10px 15px 25px rgba(), inset -5px -5px 15px rgba(0,0,0,0.5);
            /* ملمس الخشب المصري */
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(158, 112, 72) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(158, 112, 72) 0px, rgba(158, 112, 72) 1px, transparent 1px, transparent 3px);
            backface-visibility: hidden;
        }

        /* --- تصميم السبحة الإلكترونية (تحسين كامل) --- */
        #digitalRosary {
            width: 280px;
            height: 380px;
            background: #333;
            border-radius: 50px 50px 120px 120px;
            border: 8px solid #222;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.05);
            transition: background 0.3s;
        }

        .screen {
            width: 85%;
            height: 90px;
            background: #90a490;
            border: 5px solid #111;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            font-family: 'Courier New', monospace;
            font-size: 3.2rem;
            color: #1a1a1a;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
        }

        .push-btn {
            width: 110px;
            height: 110px;
            background: #444;
            border-radius: 50%;
            border: 4px solid #111;
            cursor: pointer;
            box-shadow: 0 6px 0 #111;
            transition: 0.1s;
        }

        .push-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #111;
        }

        /* زر الحذف الصغير جداً على اليسار */
        .reset-btn {
            position: absolute;
            left: 20px;
            top: 55%;
            width: 20px;
            height: 20px;
            background: #555;
            border: 2px solid #111;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.8;
        }

        /* تنسيقات عامة */
        .btn-back { position: absolute; top: 20px; right: 20px; background: #222; color: #888; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .save-section { margin-top: auto; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: white; margin-bottom: 10px; }
        .save-btn { width: 100%; padding: 12px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; color: black; }
        .dhikr-opt { background: #1a1a1a; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; text-align: center; }
        .dhikr-opt.active { background: var(--gold); color: black; }
    </style>
</head>
<body>

    <div id="selectionPage">
        <h1 style="color: var(--gold); margin-bottom: 40px;">مرحباً بك.. اختر مسبحتك</h1>
        <div style="display: flex;">
            <div class="choice-card" onclick="initApp('wood')">
                <h2>سبحة مصرية</h2>
                <p>خشب طبيعي - ملمس مصري أصيل</p>
            </div>
            <div class="choice-card" onclick="initApp('digital')">
                <h2>سبحة إلكترونية</h2>
                <p>ألوان متغيرة - تصميم عصري</p>
            </div>
        </div>
    </div>

    <div id="rosaryApp" style="display: flex;">
        <div class="sidebar">
            <h2>الذكر المختار</h2>
            <div class="dhikr-opt active" onclick="setD(this, 'سبحان الله')">سبحان الله</div>
            <div class="dhikr-opt" onclick="setD(this, 'الحمد لله')">الحمد لله</div>
            <div class="dhikr-opt" onclick="setD(this, 'لا إله إلا الله')">لا إله إلا الله</div>
            <div class="dhikr-opt" onclick="setD(this, 'الله أكبر')">الله أكبر</div>
            
            <div class="save-section">
                <input type="text" id="pName" placeholder="اسمك للحفظ">
                <button class="save-btn" onclick="saveData()">حفظ في سجل الأبطال</button>
                <div id="logPanel" style="font-size: 0.8rem; margin-top:10px; color:#888;"></div>
            </div>
        </div>

        <div class="main-stage">
            <button class="btn-back" onclick="goBack()">رجوع للرئيسية</button>
            <div id="countText" style="font-size: 5rem; color: var(--gold); margin-bottom: 10px; display: none;">0</div>

            <div class="rosary-wood-container" id="woodRosary" onclick="tasbihWood()">
                <div style="position: absolute; width: 4px; height: 100%; background: linear-gradient(to right, #111, #333, #111); left: 50%; transform: translateX(-50%); z-index: 1;"></div>
                <div id="beadWheel" style="width:100%; height:100%; transform-style:preserve-3d; transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);">
                </div>
            </div>

            <div id="digitalRosary">
                <div class="screen" id="digitalScreen">0000</div>
                <div class="reset-btn" onclick="resetDigital()" title="تصفير"></div>
                <div class="push-btn" onclick="tasbihDigital()"></div>
                <div style="color: #666; font-size: 0.7rem; margin-top:10px;">اضغط للتسبيح</div>
            </div>
        </div>
    </div>

    <script>
        let mode = '';
        let count = 0;
        let rotX = 0;
        let activeD = "سبحان الله";
        const totalBeads = 12;

        function initApp(type) {
            mode = type;
            document.getElementById('selectionPage').style.display = 'none';
            document.getElementById('rosaryApp').style.display = 'flex';
            
            if (type === 'wood') {
                document.getElementById('woodRosary').style.display = 'block';
                document.getElementById('digitalRosary').style.display = 'none';
                document.getElementById('countText').style.display = 'block';
                buildWoodBeads();
            } else {
                document.getElementById('woodRosary').style.display = 'none';
                document.getElementById('digitalRosary').style.display = 'flex';
                document.getElementById('countText').style.display = 'none';
            }
            count = 0;
            updateDisplay();
        }

        function buildWoodBeads() {
            const wheel = document.getElementById('beadWheel');
            wheel.innerHTML = '';
            for (let i = 0; i < totalBeads; i++) {
                const b = document.createElement('div');
                b.className = 'bead-wood';
                // تصحيح زاوية التوزيع لضمان الدائرة الكاملة
                const angle = (i / totalBeads) * 360;
                b.style.transform = `rotateX(${angle}deg) translateZ(200px)`;
                wheel.appendChild(b);
            }
        }

        function tasbihWood() {
            count++;
            rotX -= (360 / totalBeads);
            document.getElementById('beadWheel').style.transform = `rotateX(${rotX}deg)`;
            updateDisplay();
            playClick();
        }

        function tasbihDigital() {
            count++;
            updateDisplay();
            const colors = ['#2e7d32', '#1565c0', '#c62828', '#6a1b9a', '#ef6c00', '#37474f', '#222'];
            const randomColor = colors[count % colors.length];
            document.getElementById('digitalRosary').style.backgroundColor = randomColor;
            playClick();
        }

        // إضافة دالة التصفير للسبحة الإلكترونية
        function resetDigital() {
            count = 0;
            updateDisplay();
            document.getElementById('digitalRosary').style.backgroundColor = "#333";
        }

        function updateDisplay() {
            document.getElementById('countText').innerText = count;
            document.getElementById('digitalScreen').innerText = count.toString().padStart(4, '0');
        }

        function setD(el, txt) {
            document.querySelectorAll('.dhikr-opt').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            activeD = txt;
        }

        function saveData() {
            const name = document.getElementById('pName').value || "مسبّح";
            if (count === 0) return;
            let logs = JSON.parse(localStorage.getItem('rosary_logs') || '[]');
            logs.unshift({name, count, activeD, mode: (mode==='wood'?'مصرية':'إلكترونية')});
            localStorage.setItem('rosary_logs', JSON.stringify(logs.slice(0, 5)));
            count = 0; rotX = 0;
            if(mode === 'wood') document.getElementById('beadWheel').style.transform = `rotateX(0deg)`;
            updateDisplay();
            showLogs();
        }

        function showLogs() {
            const logs = JSON.parse(localStorage.getItem('rosary_logs') || '[]');
            document.getElementById('logPanel').innerHTML = logs.map(l => 
                `<div style="border-bottom:1px solid #222; padding:3px;">${l.name} - ${l.count} (${l.mode})</div>`
            ).join('');
        }

        function goBack() {
            document.getElementById('selectionPage').style.display = 'flex';
            document.getElementById('rosaryApp').style.display = 'none';
        }

        function playClick() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
                osc.connect(g); g.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }

        showLogs();
    </script>
</body>
</html>
