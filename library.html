    <style>
        :root {
            --bg: #050505; --card-bg: #121212; --neon: #ffcc00; --text: #ffffff;

        .sidebar {

        /* زر فتح القائمة */

        header {
            padding: 20px 80px 20px 5%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--card-bg);
            border-bottom: 3px solid var(--neon); box-shadow: var(--glow); z-index: 1000;
            flex-wrap: wrap; gap: 15px;
        }

        .logo { font-size: 1.8rem; font-weight: 900; color: var(--neon); text-shadow: var(--glow); }

        .search-wrapper { flex: 1; max-width: 300px; display: flex; align-items: center; }
        .search-input {
            width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid var(--neon);
            background: rgba(255,255,255,0.05); color: var(--text); outline: none; text-align: center;
        }

        .font-switcher { display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .f-btn {
            border: 1px solid var(--neon); padding: 5px 10px; border-radius: 5px;
            cursor: pointer; font-size: 0.8rem; color: var(--text); background: transparent;
            font-weight: bold;
        }
        .f-btn.active { background: var(--neon); color: var(--bg); box-shadow: 0 0 10px var(--neon); }

        .t-btn {
            border: 1px solid var(--neon); width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; background: var(--card-bg); color: var(--neon);
        }

        .container {
            max-width: 1200px; margin: 40px auto; padding: 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        .card {
            background: var(--card-bg); border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 20px; padding: 25px; text-align: center; position: relative;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: var(--glow); }
        .card h3 { color: var(--neon); margin-bottom: 15px; font-size: 1.4rem; }
        .card p { font-size: 0.95rem; opacity: 0.8; height: 60px; overflow: hidden; line-height: 1.5; }

        .open-btn {
            margin-top: 20px; background: var(--neon); color: #000;
            border: none; padding: 12px; border-radius: 10px;
            font-weight: 900; cursor: pointer; width: 100%;
        }

        /* المودال ونظام العرض */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); backdrop-filter: blur(15px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .overlay.active { display: flex; }

        .modal {
            background: var(--card-bg); width: 95%; max-width: 800px; height: 85vh;
            border-radius: 30px; border: 2px solid var(--neon);
            box-shadow: var(--glow); display: flex; flex-direction: column; overflow: hidden;
        }

        .modal-header {
            padding: 20px 30px; border-bottom: 1px solid rgba(255, 204, 0, 0.2);
            display: flex; justify-content: space-between; align-items: center;
        }

        .modal-body {
            padding: 35px; overflow-y: auto; flex-grow: 1;
            font-size: 1.25rem; line-height: 2.2; text-align: justify;
            white-space: pre-wrap; color: var(--text);
        }

        .close-btn { background: #ff4444; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        /* غطاء عند فتح القائمة */
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000; display: none;
        }
        .sidebar-overlay.active { display: block; }

        @media (max-width: 768px) {
            header { padding: 80px 20px 20px; flex-direction: column; }
            .modal { width: 98%; height: 90vh; }
            .logo { font-size: 1.5rem; }
        }

    <script>
        const prophets = [
            { 
                n: "محمد ﷺ", 
                s: "سيد المرسلين وخاتم النبيين ورحمة الله للعالمين.", 
                c: `ولادة النبي ونسبه

للتعرف على حياة النبي صلى الله عليه وسلم ، نبدأ بمعرفة نسب النبي فهو محمد بن عبد الله بن عبد المطلب بن هاشم بن عبد مناف بن قصي بن كلاب بن مرة بن كعب بن لؤي بن غالب بن فهر بن مالك بن النضر بن كنانة بن خزيمة بن مدركة بن إلياس بن مضر بن نزار بن معد بن عدنان .

وقد تزوج والد النبي عبد الله من آمنة بنت وهب، وولد النبي - عليه الصلاة والسلام- يوم الاثنين الثاني عشر من شهر ربيع الأول من عام الفيل ، وهو العام الذي توجه فيه أبرهة لهدم الكعبة ، إلا أن العرب تصدت له ، وأخبره عبد المطلب بأن للبيت رب يحميه ، فقدم أبرهة مع الفيلة، فأرسل عليهم الله طيوراً تحمل حجارةً من نارٍ أهلكتهم، وبذلك حمى الله البيت من أي أذى.

وتوفي والده وهو حمل في بطن أمه على الصحيح من أقوال العلماء ، فولد الرسول يتيماً ، قال - تعالى -: (أَلَمْ يَجِدْكَ يَتِيمًا فَآوَى).

هو محمد بن عبد الله بن عبد المطلب بن هاشم بن عبد مناف ، وأمّه آمنة بنت وهب ، ولد في يوم الاثنين من ربيع الأول في عام الفيل .

اسم أم النبي محمد صلى الله عليه وسلم

أم النبي محمد - عليه الصلاة والسلام - هي آمنة بنت وهب بن عبد مناف بن زهرة بن كلاب بن مرة بن كعب بن لؤي بن غالب بن مالك بن النّضر بن كنانة بن خزيمة بن إلياس بن مضر بن نزار بن معد بن عدنان، تعرف بزهرة قريش ، ويضل نسبها إلى إسماعيل ابن إبراهيم -عليهم السلام - وقد كان تمتاز بأنها من أجمل من أجمل وأشرف بنات قريش وابنة أحد ساداته .

نشأة النبي صلى الله عليه وسلم ورضاعته

رضع النبي محمد -عليه الصلاة والسلام- من حليمة السعدية بعد أن قدمت إلى قريش تلتمس أي من الرضعاء ، وكان لها ابناً رضيعاً لا تجد ما يسد جوعه ، ذلك بعد أن رفضت نساء بن سعد إرضاع النبي - عليه السلام - بسبب فقده لوالده ؛ ظناً منهن أن لا تعود عليهن رضاعته بالخير والأجر، وبسبب ذلك نالت حليمة السعدية بركة في حياتها وخيراً عظيماً لم تر مثله قط .

ونشأ محمد -عليه السلام- بخلاف غيره من الشباب من حيث القوة والشدة . وعادت به إلى أمه بعد أن بلغ العامين من عمره واستأذنتها ببقاء محمد عندها خوفاً عليه من الأمراض في مكة ، وعاد معها بالفعل ، وفي أحد الأيام أتاه رجلان ذوي ثياب بيضاء شقّا بطنه واستخرجا علقةً سوداء منه ، فكانت حادثة شق الصدر، الأمر الذي دفع حليمة أن تعيده لأمه خوفًا عليه ، وبعد أن عاد لأمه لم تعش طويلًا فتوفيت وهو ابن ست سنوات، وكانت وفاتها في منطقة الأبواء، فكفله جده عبد المطلب الذي توفي هو الآخر والنّبي -صلى الله عليه وسلم- في عمر الثامنة، وانتقل بعدها للعيش في كفالة عمه أبو طالب، الذي كفله وعامله كما يعامل أبناءه ، عمل النّبي في الرّعي والتّجارة في شبابه برفقة عمّه أبو طالب .` 
            },
            { 
                n: "آدم عليه السلام", 
                s: "أول الأنبياء وأبو البشر الذي خلقه الله بيده.", 
                c: `ملخص خلق آدم عليه السلام

أخبر الله تعالى ملائكته على سبيل التنويه بخلق آدم وذريته، فذكروا ما كان من إفساد من قبلهم وسفك للدماء، فأخبرهم سبحانه أنه يعلم ما لا يعلمون، ثم خلق آدم بيده من طين لازب، ثم صار صلصالا كالفخار، وصوره أحسن صورة، ونفخ فيه من روحه، فصار بشرا سويا.

ثم علم الله آدم الأسماء كلها، وعرضهم على الملائكة، فاعترفوا بعجزهم، فأخبرهم آدم بالأسماء، فظهر فضل آدم عليهم، وأمرهم الله بالسجود له سجود تحية وتكريم، فسجدوا إلا إبليس أبى واستكبر، فلعنه الله وطرده من رحمته.

وأسكن الله آدم وزوجته الجنة، وأباح لهما الأكل من كل ثمارها إلا شجرة واحدة، فوسوس لهما الشيطان فأكلا منها، فبدت لهما سوآتهما، فأهبطهما الله إلى الأرض ليعمراها بعبادته وطاعته، وتاب الله عليهما، ووعدهما بالهدى، فكان آدم أول الأنبياء والرسل.` 
            },
            { 
                n: "إبراهيم عليه السلام", 
                s: "خليل الله وأبو الأنبياء الذي حطم الأصنام.", 
                c: `نبي الله إبراهيم عليه السلام

آتاه الله رشده في صغره ، وابتعثه رسولا ، واتخذه خليلا في كبره . قال تعالى : {ولقد آتينا إبراهيم رشده من قبل وكنا به عالمين} [الأنبياء: 51] . أي كان أهلا لذلك .

دعا إبراهيم أباه وقومه لترك عبادة الأصنام، فحطم أصنامهم ليثبت لهم عجزها، فغضبوا وألقوه في نار عظيمة، فأمر الله النار أن تكون برداً وسلاماً عليه. هاجر إبراهيم إلى بلاد الشام ومصر، ورزقه الله بإسماعيل وإسحاق، وبنى مع ابنه إسماعيل الكعبة المشرفة في مكة المكرمة.` 
            },
            { 
                n: "يوسف عليه السلام", 
                s: "النبي الصديق صاحب الرؤيا والجمال الباهر.", 
                c: `قصة يوسف عليه السلام

بدأت رؤيا يوسف بسجود أحد عشر كوكباً والشمس والقمر له، فحقد عليه إخوته وألقوه في الجب. وجدته قافلة وباعوه في مصر، فتربى في بيت العزيز. واجه فتنة امرأة العزيز فصبر واختار السجن على المعصية.

اشتهر بتأويل الرؤى، فأول رؤيا الملك عن سنوات القحط، فخرج من السجن وأصبح وزيراً لخزائن مصر. وفي سنوات القحط جاءه إخوته يطلبون الميرة فعرفهم وهم له منكرون، وفي النهاية اجتمع شمله بأبيه يعقوب وأهله أجمعين.` 
            },
            { 
                n: "موسى عليه السلام", 
                s: "كليم الله الذي واجه فرعون بمعجزات باهرة.", 
                c: `نبي الله موسى عليه السلام

ولد في مصر في عام قتل الأبناء، فألقته أمه في اليم بأمر الله، فالتقطه آل فرعون. نشأ في قصر فرعون، ثم خرج إلى مدين وتزوج هناك. ناداه الله عند جبل الطور وأرسله إلى فرعون بالمعجزات (العصا واليد).

دعا فرعون للتوحيد وتحرير بني إسرائيل، فرفض فرعون وغرق وجيشه في البحر بعد أن شقه الله لموسى. نزل عليه التوراة في سيناء، وقاد بني إسرائيل في التيه حتى وفاته.` 
            },
            { 
                n: "سليمان عليه السلام", 
                s: "الملك النبي الذي سخر الله له الجن والريح.", 
                c: `قصة سليمان عليه السلام

ورث النبوة والملك عن أبيه داود، وآتاه الله ملكاً لم يؤته لأحد من بعده. سخر الله له الريح تجري بأمره، وعلمه منطق الطير، وسخر له الجن يعملون بين يديه.

قصته مع الهدهد وملكة سبأ (بلقيس) شهيرة، حيث دعاها للإسلام فجاءت مستسلمة لله رب العالمين. كان يحكم بالعدل والحكمة، وبنى بيت المقدس، وتوفي وهو متكئ على عصاه.` 
            },
            { 
                n: "داود عليه السلام", 
                s: "صاحب الزبور الذي كان يسبح معه الجبال والطير.", 
                c: `نبي الله داود عليه السلام

كان جندياً في جيش طالوت وقتل جالوت الجبار، فآتاه الله الملك والنبوة. أنزل الله عليه الزبور، وألان له الحديد يصنع منه الدروع. كان يمتاز بصوت جميل في التسبيح، فكانت الجبال والطير تسبح معه.

كان يشتهر بعبادته العظيمة، فكان يصوم يوماً ويفطر يوماً، ويقوم نصف الليل وينام ثلثه ويقوم سدسه. وهو أول من جمع الله له بين الملك والنبوة في بني إسرائيل.` 
            },
            { 
                n: "هود عليه السلام", 
                s: "نبي عاد الذين بنوا إرم ذات العماد.", 
                c: `قصة هود عليه السلام

أرسله الله إلى قوم عاد في الأحقاف، وكانوا قوماً أقوياء بنوا قصوراً شامخة (إرم ذات العماد). دعاهم لتوحيد الله وترك عبادة الأصنام والشكر على النعم، فكذبوه واستكبروا.

أرسل الله عليهم ريحاً صرصراً عاتية دمرتهم وأبقت مساكنهم عبرة، ونجى الله هوداً والذين آمنوا معه برحمته.` 
            }
        ];

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        function renderStories(data) {
            const grid = document.getElementById('storiesGrid');
            grid.innerHTML = data.map((p, i) => `
                <div class="card">
                    <h3>${p.n}</h3>
                    <p>${p.s}</p>
                    <button class="open-btn" onclick="openStory('${p.n}')">اقرأ القصة كاملة</button>
                </div>
            `).join('');
        }

        function openStory(name) {
            const p = prophets.find(item => item.n === name);
            if(p) {
                document.getElementById('mTitle').innerText = p.n;
                document.getElementById('mContent').innerText = p.c;
                document.getElementById('overlay').classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeStory() {
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function searchStories(val) {
            const filtered = prophets.filter(p => p.n.includes(val) || p.s.includes(val));
            renderStories(filtered);
        }

        let currentTheme = 'night';
        function cycleTheme() {
            const b = document.body;
            const btnIcon = document.querySelector('#themeBtn i');
            b.classList.remove('light-mode', 'sepia-mode');
            
            if (currentTheme === 'night') {
                currentTheme = 'light';
                b.classList.add('light-mode');
                btnIcon.className = 'fas fa-sun';
            } else if (currentTheme === 'light') {
                currentTheme = 'sepia';
                b.classList.add('sepia-mode');
                btnIcon.className = 'fas fa-book-open';
            } else {
                currentTheme = 'night';
                btnIcon.className = 'fas fa-moon';
            }
        }

        function setFont(font, btn) {
            document.documentElement.style.setProperty('--main-font', font);
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
        }

        let fontSize = 1.25;
        function adjustFont(delta) {
            fontSize += delta;
            if (fontSize < 0.8) fontSize = 0.8;
            if (fontSize > 3.0) fontSize = 3.0;
            document.getElementById('mContent').style.fontSize = fontSize + 'rem';
        }

        // تهيئة العرض الأولية
        renderStories(prophets);
    </script>
